<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this website is for html study ">
    <meta name="robots" content="noindex,unfollow">
    <title>HTML form tag</title>
    <style>
        .one{
            border: 2px solid black;
            /* text-align: center; */
            padding: 20px;
            box-shadow: 8px 10px 10px;
        }
        .two{
            border: 2px solid black;
            margin-top: 10px;
            padding: 20px;
            box-shadow: 8px 10px 10px;
        }
        .two h1{
            text-shadow: 4px 6px 6px red;
        }

        .three{
            border: 2px solid black;
            margin-top: 10px;
            padding: 20px;
            box-shadow: 8px 10px 10px;
        }
        .three h1{
            text-shadow: 4px 6px 6px ko;
        }
    </style>
</head>
<body>
    <h1>Now we studying html form tag here</h1>
    <div class="one">
        <form action="">
            <label for="firstname">First Name:</label><br>
            <input type="text" name="firstname" id="firstname" value="Ram"><br><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" name="lastname" id="lastname" value="kumar"><br>
            <br>
            <input type="submit" value="submit">
        </form>
    </div>
    <div class="two">
        <h1>A form with radio button</h1>
       <form action="">
        <input type="radio" name="language" id="html" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" name="language" id="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" name="language" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>
       </form>
    </div>
    <div class="three">
        <h1>Checkboxes let a user select Zero or More options of a limited number of choices.</h1>
        <form action="">
            <input type="checkbox" name="vehicle1" id="vehicle1" name="Bike">
            <label for="vehicle1">I have a bike.</label><br>
            <input type="checkbox" name="vehicle2" id="vehicle2" name="Car">
            <label for="vehicle2">I have a car</label><br>
            <input type="checkbox" name="vehicle3" id="vehicle3" name="Boat">
            <label for="vehicle3">I have a boat</label>
        </form>
    </div>
</body>
</html>
